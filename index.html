<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="navbar">
        <h1>PHOTO CAPTURER</h1>
    </div>
    <div class="top-container">
        <video id="video">stream not available....</video>
        <button id="video_recorder" class ="btn btn-dark">Record</button>
        <button id="photo-button" class="btn btn-dark">
            Capture
        </button>
        <select  id="photo-filter" class="select">
            <option value="none">Normal</option>
            <option value="Grayscale(100%)">Grayscale</option>
            <option value="Sepia(100%)">Sepia</option>
            <option value="Invert(100%)">Invert</option>
            <option value="hue-rotate(90deg)">Hue</option>
            <option value="blur(10px)">Blur</option>
            <option value="contrast(200%)">Contrast</option>
        </select>
        <button id="clear-button"class="btn btn-light">Clear</button>
        <canvas id="canvas"></canvas>
    </div>
    <div class="bottom-container">
        <div id="gallery" >
            <!-- <div id="photos img downloadbtn"></div> -->
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
